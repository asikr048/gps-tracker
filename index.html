<!DOCTYPE html>
<html>
<head>
  <title>Real-Time GPS Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    body { margin: 0; padding: 0; }
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Supabase + Map Logic -->
<script type="module">
  import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

  // ⭐ YOUR SUPABASE CONFIG (FULLY UPDATED) ⭐
  const supabaseUrl = "https://jobjdkexdsinichnjhwy.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpvYmpka2V4ZHNpbmljaG5qaHd5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI3MDg3MjYsImV4cCI6MjA3ODI4NDcyNn0.ScepgA3T4LkgGycY1V2U1yE1Ct9Y_TWOdc1H63PqYE0";

  const db = createClient(supabaseUrl, supabaseKey);

  // ⭐ MAP INITIALIZATION ⭐
  const map = L.map('map').setView([23.8103, 90.4125], 14);

  // ⭐ MAPTILER (GOOGLE-LIKE STYLE) ⭐
  L.tileLayer(
    "https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=MRfMZ7betpgvUeKc6DFJ",
    { maxZoom: 20 }
  ).addTo(map);

  const marker = L.marker([23.8103, 90.4125]).addTo(map);

  // ⭐ REAL-TIME GPS FETCH ⭐
  async function updateGPS() {
    const { data, error } = await db
      .from("gps")
      .select("*")
      .order("id", { ascending: false })
      .limit(1);

    if (data && data.length > 0) {
      const point = data[0];
      marker.setLatLng([point.lat, point.lng]);
      map.setView([point.lat, point.lng]);
    }
  }

  setInterval(updateGPS, 2000);
  updateGPS();
</script>

</body>
</html>

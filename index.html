<!DOCTYPE html>
<html>
<head>
  <title>Real-Time GPS Tracker (Supabase v2)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Supabase v2 Browser CDN -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2?v=1"></script>

  <style>
    body { margin: 0; padding: 0; }
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>

<div id="map"></div>

<script>

console.log("Loaded latest version 1.0");


  
  // ⭐ SUPABASE CONFIG
  const supabaseUrl = "https://jobjdkexdsinichnjhwy.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpvYmpka2V4ZHNpbmljaG5qaHd5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI3MDg3MjYsImV4cCI6MjA3ODI4NDcyNn0.ScepgA3T4LkgGycY1V2U1yE1Ct9Y_TWOdc1H63PqYE0";

  const db = supabase.createClient(supabaseUrl, supabaseKey);

  // ⭐ INITIAL MAP
  const map = L.map('map').setView([23.8103, 90.4125], 14);

  // ⭐ MAPTILER TILE LAYER
  L.tileLayer(
    "https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=MRfMZ7betpgvUeKc6DFJ",
    { maxZoom: 20 }
  ).addTo(map);

  const marker = L.marker([23.8103, 90.4125]).addTo(map);

  // ⭐ FETCH GPS FROM SUPABASE
  async function updateGPS() {
    let { data, error } = await db
      .from("gps")
      .select("*")
      .order("id", { ascending: false })
      .limit(1);

    if (data && data.length > 0) {
      const p = data[0];
      marker.setLatLng([p.lat, p.lng]);
      map.setView([p.lat, p.lng]);
    }
  }

  setInterval(updateGPS, 2000);
  updateGPS();
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>GPS Tracker Demo</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #f5f5f5;
    }
    #map {
      height: 95vh;
      width: 100%;
    }
    .header {
      padding: 10px;
      background: #222;
      color: white;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="header">GPS Tracker Test (Mock Data)</div>
<div id="map"></div>

<script>
  // Initialize map
  var map = L.map('map').setView([23.8103, 90.4125], 14);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19
  }).addTo(map);

  // Marker (initial dummy)
  var marker = L.marker([23.8103, 90.4125]).addTo(map);

  async function updateLocation() {
    try {
      let res = await fetch("location.json?_=" + Date.now()); // avoid caching
      let data = await res.json();

      marker.setLatLng([data.lat, data.lng]);
      map.setView([data.lat, data.lng]);

    } catch (err) {
      console.log("Error loading GPS data", err);
    }
  }

  // Update every 2 seconds
  setInterval(updateLocation, 2000);
  updateLocation();
</script>

</body>
</html>
